<!DOCTYPE html>
<html>
    <head>
       <title>Registrarse</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="styles-login-register.css" type="text/css">
       
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="img/changuito.png" alt="logo">
                <h1>ChangaMás!</h1>
            </div>
            <div class="search-bar">
                <img src="img/search.png" width="15" height="15">
                <input type="search" placeholder="Buscar...">
                <input type="submit" value="Buscar">
            </div>
            <div class="user-actions">
                <form action="login.html">
                    <input type="submit" value="Iniciar sesión">
                </form>
                <form action="registrarse.html">
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </header>
            
        <div class="registration-form">
            <fieldset>
                <legend><h2 class="h3 mb-3 fw-normal">Registrarse</h2></legend>
                <form action="home_extranet.html" method="get">
                    <div>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                    </div>
                    <div>
                        <input type="text" placeholder="Correo electrónico">
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña">
                        <input style="margin-top: 15px" type="password" placeholder="Repetir contraseña">
                    </div>
                    <div>
                        <input style="margin-top: 15px" type="submit" value="Subir">
                        <input type="text" placeholder="File.jpg">
                    </div>
                    <div>
                        <input type="submit" value="Registrarse">
                    </div>
                </form>
            </fieldset>
        </div>
           <footer>
            <div>
                <p><h4>CONTACTANOS</h4></p>
                <div>
                    <a href="https://facebook.com/" target="_blank"><img src="img/facebook.jpeg" alt="Facebook"></a>
                    <a href="https://twitter.com/" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
                    <a href="https://instagram.com/" target="_blank"><img src="img/instagram.jpeg" alt="Instagram"></a>
                    <a href="https://whatsapp.com/" target="_blank"><img src="img/whatsapp.jpeg" alt="WhatsApp"></a>
                </div>
            </div>
            <div>
                <p>APARTADO LEGAL Y REGULATORIO</p>
            </div>
            <div>
                <p>DEFENSA AL CONSUMIDOR</p>
            </div>
            <div>
                <p>CHANGAMAS!</p>
            </div>
            <div>
                <p>&reg; &copy; TODOS LOS DERECHOS RESERVADOS</p>
            </div>
        </footer>
    </body>
</html>
