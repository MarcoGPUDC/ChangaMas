<!DOCTYPE html5>
<html>
    <head>
        <title>Iniciar Sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles-login-register.css" type="text/css">
    </head>
    
    <body>
        <header>
            <!-- Logotipo -->
            <div class="logo">
                <img src="img/changuito.png" alt="logo">
                <h1>ChangaMás!</h1>
            </div>
            
            <!-- Barra de búsqueda -->
            <div class="search-bar">
                <img src="img/search.png" width="15" height="15">
                <input type="search" placeholder="Buscar...">
                <input type="submit" value="Buscar">
            </div>
            
            <!-- Acciones de usuario -->
            <div class="user-actions">
                <form action="login.html">
                    <input type="submit" value="Iniciar sesión">
                </form>
                <form action="registrarse.html">
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </header>
        
        <div>
            <!-- Formulario de inicio de sesión -->
            <div class="login-form">
                <fieldset>
                    <legend><h2 class="h3 mb-3 fw-normal">Iniciar Sesión</h2></legend>
                    
                    <!-- Campo de entrada para el correo electrónico -->
                    <div>
                        <!-- Input para ingresar el correo electrónico -->
                        <input type="text" placeholder="Correo electrónico">
                    </div>
                    
                    <!-- Campo de entrada para la contraseña -->
                    <div>
                        <!-- Input para ingresar la contraseña -->
                        <input type="password" placeholder="Contraseña">
                    </div>
                    
                    <!-- Enlace de recuperación de contraseña -->
                    <div style="margin-top: 0px">
                        <h6>¿Olvidaste tu contraseña? <a href="#">Recuperar contraseña.</a></h6>
                    </div>
                    
                    <!-- Checkbox y botón de inicio de sesión -->
                    <div>
                        <div class="checkbox mb-3">
                            <h5>
                                <div>
                                    <!-- Checkbox para recordar el inicio de sesión -->
                                    <label>
                                        <input type="checkbox" value="remember-me"> Recuérdame
                                    </label>
                                </div>
                                <div style="float: right; margin-top: -30px ">
                                    <form action="home_extranet.html" method="get">
                                        <!-- Botón para iniciar sesión -->
                                        <button type="submit">Iniciar Sesión</button>
                                    </form>
                                </div>
                            </h5>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        
        <footer>
            <!-- Contacto -->
            <div>
                <h4>CONTÁCTANOS</h4>
                <div>
                    <a href="https://facebook.com/" target="_blank"><img src="img/facebook.jpeg" alt="Facebook"></a>
                    <a href="https://twitter.com/" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
                    <a href="https://instagram.com/" target="_blank"><img src="img/instagram.jpeg" alt="Instagram"></a>
                    <a href="https://whatsapp.com/" target="_blank"><img src="img/whatsapp.jpeg" alt="WhatsApp"></a>
                </div>
            </div>
            
            <!-- Apartado legal y regulatorio -->
            <div>
                <p>APARTADO LEGAL Y REGULATORIO</p>
            </div>
            
            <!-- Defensa al consumidor -->
            <div>
                <p>DEFENSA AL CONSUMIDOR</p>
            </div>
            
            <!-- ChangaMás -->
            <div>
                <p>CHANGAMAS!</p>
            </div>
            
            <!-- Derechos reservados -->
            <div>
                <p>&reg; &copy; TODOS LOS DERECHOS RESERVADOS</p>
            </div>
        </footer>
    </body>
</html>
